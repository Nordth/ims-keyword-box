<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImsKeywordBox - demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://raw.githack.com/Nordth/ims-keyword-box/main/dist/ims-keyword-box.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
            background: #3eaf7c;
            margin: 0;
        }
        #app{
            background: #FFF;
            max-width: 1280px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .header{
            text-align: center;
            margin-bottom: 30px;
        }
        .header-sub{
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="header">
            ImsKeywordBox demo
            <div class="header-sub">Vue.js keyword/tag editor component</div>
        </h1>
        <ims-keyword-box
            v-model="keywords"
        ></ims-keyword-box>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                keywords: ["apple","red","delicious","food","fruit","isolated","healthy","nutritious","organic","ripe","sweet"]
            }
        })
    </script>
</body>
</html>
